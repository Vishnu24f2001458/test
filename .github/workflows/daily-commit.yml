name: Daily Commit Workflow

on:
  schedule:
    # Runs daily at 06:30 UTC (change time if needed)
    - cron: "30 06 * * *"
  workflow_dispatch:

jobs:
  daily-commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ This step name now contains your email — requirement satisfied
      - name: Commit step by 24f2001458@ds.study.iitm.ac.in
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "24f2001458@ds.study.iitm.ac.in"

          echo "Last run: $(date -u)" >> daily-log.txt

          git add daily-log.txt
          git commit -m "Automated daily commit at $(date -u)" || echo "No changes to commit"

      - name: Push changes
        run: git push
