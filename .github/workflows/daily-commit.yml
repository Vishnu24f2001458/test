name: Daily Commit

on:
  schedule:
    - cron: "15 04 * * *"     # Runs every day at 04:15 UTC (example with fixed hour and minute)
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: 24f2001458@ds.study.iitm.ac.in
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "24f2001458@ds.study.iitm.ac.in"

      - name: 24f2001458@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last-run.txt
          git add last-run.txt
          git commit -m "Automated daily commit: $(date -u)"
          git push
