name: Matrix Build Demo (e7852ef)

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [14, 16, 18]   # Matrix strategy with 3 variants

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-e7852ef
        run: echo "Building for Node version ${{ matrix.version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node version ${{ matrix.version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          echo "matrix-e7852ef identifier present" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-e7852ef-v${{ matrix.version }}
          path: output.txt
