<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SVG Replica</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh
    }

    main {
      width: 500px;
      height: 500px;
      margin: 20px
    }
  </style>
</head>

<body>
  <main>
    <!--email_off-->24f2001458@ds.study.iitm.ac.in<!--/email_off-->
    <!-- Inline SVG (500x500) - minified -->
    <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500"
      aria-label="Overlapping colored squares">
      <rect width="500" height="500" fill="#ffffff" />
      <rect x="260" y="100" width="100" height="100" fill="#73b774" fill-opacity="0.7" />
      <rect x="280" y="180" width="100" height="100" fill="#6b6bff" fill-opacity="0.5" />
      <rect x="320" y="180" width="100" height="100" fill="#6f3bb4" fill-opacity="0.7" />
      <rect x="380" y="180" width="100" height="100" fill="#ff8a89" fill-opacity="0.5" />
    </svg>
  </main>
</body>

</html>
